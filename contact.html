<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Ryan Cutrone</title>
  </head>
  <body>
    <!-- persistant header / nav bar -->
    <header>
      <nav>
        <ul>
          <li class="navname">Ryan Cutrone</li>
          <li class="navlink"><a href="./index.html">Home</a></li>
          <li class="navlink"><a href="./portfolio.html">Portfolio</a></li>
          <li class="navlink"><a href="./about.html">About</a></li>
          <li class="navlink"><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact">
      <h1>Contact Information</h1>
      <p1>Ryan Cutrone | 999-999-9999 | ryan.cutrone@gmail.com</p1>
    </main>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- javascript inject -->
    <script src="scripts/javascript.js"></script>
  </body>
</html>
